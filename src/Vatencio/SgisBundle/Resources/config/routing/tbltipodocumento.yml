tbltipodocumento_edit:
    path:     /{id}/edit
    defaults: { _controller: "VatencioSgisBundle:Tbltipodocumento:edit" }
    methods:  [GET, POST]

tbltipodocumento_delete:
    path:     /{id}/delete
    defaults: { _controller: "VatencioSgisBundle:Tbltipodocumento:delete" }
