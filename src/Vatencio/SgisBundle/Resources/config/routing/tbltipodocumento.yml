tbltipodocumento_index:
    path:     /
    defaults: { _controller: "VatencioSgisBundle:Tbltipodocumento:index" }
    methods:  GET

tbltipodocumento_show:
    path:     /{id}/show
    defaults: { _controller: "VatencioSgisBundle:Tbltipodocumento:show" }
    methods:  GET

tbltipodocumento_new:
    path:     /new
    defaults: { _controller: "VatencioSgisBundle:Tbltipodocumento:new" }
