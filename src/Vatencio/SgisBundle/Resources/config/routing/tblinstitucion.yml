tblinstitucion_index:
    path:     /
    defaults: { _controller: "VatencioSgisBundle:Tblinstitucion:index" }
    methods:  GET

tblinstitucion_show:
    path:     /{id}/show
    defaults: { _controller: "VatencioSgisBundle:Tblinstitucion:show" }
    methods:  GET

tblinstitucion_new:
    path:     /new
    defaults: { _controller: "VatencioSgisBundle:Tblinstitucion:new" }
