tblinstitucion_edit:
    path:     /{id}/edit
    defaults: { _controller: "VatencioSgisBundle:Tblinstitucion:edit" }
    methods:  [GET, POST]

tblinstitucion_delete:
    path:     /{id}/delete
    defaults: { _controller: "VatencioSgisBundle:Tblinstitucion:delete" }
